{% extends 'layout.html' %}

<!--  post here  -->
{% block main_content %}

<div class="container">
    <div class="row">
        <div class="col s8 m8 l8">
            <p><span class="new badge" style="background-color: #EB144C;" data-badge-caption="">{{post.cat_id.title}}</span></p>
            <h3 class="text">{{post.title}}</h3>
            <img src="/media/{{post.image}}" class="responsive-img" alt="">
            <p class="flow-text">
                {{post.content | safe}}
            </p>
        </div>
        <div class="col s3 offset-l1">
            <div class="card cardstyle z-depth-1-half">
                <div class="card-content">
                    <ul>
                        {% for category in categories %}
                        <li><a href="#">{{category.title}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
        
              </div>
        </div>
    </div>
</div>

{% endblock %}
